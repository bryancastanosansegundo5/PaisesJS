<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://kit.fontawesome.com/e02630fbe9.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

	<link rel="stylesheet" href="style.css">
	<title>Países del Mundo </title>


</head>

<body>



	<div class="container">
		<div class="header">
			<h1>LISTA DE LOS PAISES DEL MUNDO</h1>
			<h2>Número total de países:
				<span class="paises-total"></span>
			</h2>
			<p class="busqueda">
				<span class="letras-rojo"></span>
				<span class="letras-verdes"></span>
			</p>
			<div class="botones">
				<button class="starting">EMPIEZA POR</button>
				<button class="with">BUSCAR CON CUALQUIER PALABRA</button>
				<button class="sort"></button>
			</div>
			<div class="buscar">
				<input type="text" class="input" placeholder="Search country...">
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
		</div>
		<div class="paises">
			
		</div>
	</div>




	<script src="./countries.js"></script>
	<script src="ejercicios.js" type="module"></script>

</body>

</html>
